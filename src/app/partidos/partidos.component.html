<button pButton class="mx-2" (click)="getPartidos()">Ver partidos</button>
<!-- <button pButton (click)="getPartidos()">Ver Tabla</button> -->
<table class="table table-hover text-center">
  <thead>
    <tr>
      <th>Local</th>
      <th>Goles</th>
      <th>Goles</th>
      <th>Visitante</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let partido of partidos">
      <td>{{ partido.id_local }}</td>
      <td><p-inputNumber [(ngModel)]="partido.goles_local"></p-inputNumber></td>
      <td>
        <p-inputNumber [(ngModel)]="partido.goles_visitante"></p-inputNumber>
      </td>
      <td>{{ partido.id_visitante }}</td>
      <td>
        <button
          pButton
          (click)="
            actualizarMarcador(
              partido.id_partido,
              partido.goles_local,
              partido.goles_visitante
            )
          "
        >
          Actualizar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-hover text-center">
  <thead>
    <tr>
      <th><b>Posici√≥n</b></th>
      <th>Equipo</th>
      <th>Puntos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipo of equipos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ equipo.id }}</td>
      <td>{{ equipo.puntos }}</td>
    </tr>
  </tbody>
</table>
